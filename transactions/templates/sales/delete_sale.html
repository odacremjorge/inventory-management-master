{% extends "base.html" %}


{% block title %} Delete Sale {% endblock title %}


{% block content %}
                
    <form method="post">
        
        {% csrf_token %}
        
        <fieldset class="form-group">
            <div style="color:#869ad1; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Eliminar Factura de Salida</div> <br>
            <h2>Esta seguro de eliminar la factura No: {{ object.billno }}?</h2>
        </fieldset>

        <div class="form-group">  
            <button type="submit" class="btn ghost-red">Si, Eliminar</button>
            <a href="{% url 'sales-list' %}" class="btn ghost-button">Cancelar</a>
        </div>
        
    </form>

{% endblock content %}
